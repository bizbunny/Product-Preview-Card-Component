<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <!-- <button>Preview</button> -->
  <div class="card">
    <div class="flex-container">
      <div class="flex-child left">
        <div class="card-image"><img src="./images/image-product-desktop.jpg"></div>
      </div>
      <div class="flex-child right">
        <div class="card-content">
          
            
  
            <div class="text">
              <h5>PERFUME</h5>
              <h1>Gabrielle Essence Eau De Parfum</h1>
              <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
              </p>
            </div>
  
          <div class="number-group">
            <div class="numbers">$149.99</div>
            <p class="original-price">$169.99</p>
          </div>
  
          <button class="cart"><img src="./images/icon-cart.svg" class="favicon-adjust">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vi-Anh Nguyen</a>.
  </div>
</body>
</html>
